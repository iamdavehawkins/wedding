<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis|Raleway|Questrial|Cairo">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Root Element -->
    <div id="app">
      <navbar></navbar>
    </div>
    <script src="index.js"></script>
    <script>
      $('a[href^="#"]').on('click', function(event) {
          var target = $(this.getAttribute('href'));
          if( target.length ) {
              event.preventDefault();
              $('html, body').stop().animate({
                  scrollTop: target.offset().top
              }, 600);
          }
      });
    </script>
    <script>
      (function(){

        var parallax = document.querySelectorAll(".parallax"),
            speed = -0.45;

        window.onscroll = function(){
          for (i = 1; i < parallax.length; i++) {
            var me = parallax[i],
                myOffset = me.offsetTop,
                windowYOffset = window.pageYOffset,
                elBackgrounPos = (windowYOffset * speed + (i * 550)) + "px";
            me.style.backgroundPosition = elBackgrounPos;
          }
        };

      })();
    </script>
  </body>
</html>
